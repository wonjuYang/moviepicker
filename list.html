<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
   <title>list</title>
   <link rel="stylesheet" href="css/bootstrap.css"/>
   <style>
   		body{
   			background-color: black;
   		}

		.movie_img{
			width:260px;
			height:400px;
		}
		
		.movie:hover{
			cursor: pointer;
		}



		
		.movie {
		  font-family: 'Raleway', Arial, sans-serif;
		  position: relative;
		  float: left;
		  margin: 10px 1%;
		  min-width: 310px -60px;
		  max-width: 310px;
		  width: 100%;
		  color: #ffffff;
		  text-align: left;
		  background-color: #000000;
		  font-size: 16px;
		  width: 260px;
		  height:400px;
		}
		.movie * {
		  -webkit-box-sizing: border-box;
		  box-sizing: border-box;
		  -webkit-transition: all 0.4s ease-in;
		  transition: all 0.4s ease-in;
		}
		.movie img {
		  position: relative;
		  max-width: 100%;
		  vertical-align: top;
		}
		.movie figcaption {
		  position: absolute;
		  top: 0;
		  right: 0;
		  width: 100%;
		  height: 100%;
		  z-index: 1;
		  opacity: 0;
		  padding: 20px 30px;
		  padding-top: 40px;
		}
		.movie figcaption:before,
		.movie figcaption:after {
		  width: 1px;
		  height: 0;
		}
		.movie figcaption:before {
		  right: 0;
		  top: 0;
		}
		.movie figcaption:after {
		  left: 0;
		  bottom: 0;
		}
		.movie h3,
		.movie p {
		  line-height: 1.5em;
		}
		.movie h3 {
		  margin: 0 0 5px;
		  font-weight: 700;
		  text-transform: uppercase;
		}
		.movie p {
		  font-size: 0.8em;
		  font-weight: 500;
		  margin: 0 0 15px;
		}
		.movie a {
		  position: absolute;
		  top: 0;
		  bottom: 0;
		  right: 0;
		  left: 0;
		  z-index: 1;
		}
		.movie:before,
		.movie:after,
		.movie figcaption:before,
		.movie figcaption:after {
		  position: absolute;
		  content: '';
		  background-color: #ffffff;
		  z-index: 1;
		  -webkit-transition: all 0.4s ease-in;
		  transition: all 0.4s ease-in;
		  opacity: 0.8;
		}
		.movie:before,
		.movie:after {
		  height: 1px;
		  width: 0%;
		}
		.movie:before {
		  top: 0;
		  left: 0;
		}
		.movie:after {
		  bottom: 0;
		  right: 0;
		}
		.movie:hover img,
		.movie.hover img {
		  opacity: 0.4;
		}
		.movie:hover figcaption,
		.movie.hover figcaption {
		  opacity: 1;
		}
		.movie:hover figcaption:before,
		.movie.hover figcaption:before,
		.movie:hover figcaption:after,
		.movie.hover figcaption:after {
		  height: 100%;
		}
		.movie:hover:before,
		.movie.hover:before,
		.movie:hover:after,
		.movie.hover:after {
		 /* width: 100%;*/
		}
		.movie:hover:before,
		.movie.hover:before,
		.movie:hover:after,
		.movie.hover:after,
		.movie:hover figcaption:before,
		.movie.hover figcaption:before,
		.movie:hover figcaption:after,
		.movie.hover figcaption:after {
		  opacity: 0.1;
		}
		/* Demo purposes only */
		body {
		  background-color: #212121;
		}

		figcaption{
			width
		}

		p.title{
			font-size: 18px;
			color:white;
			width:260px;
			font-weight: bold;
			margin-bottom: 0;
			

		}

		.box{
			width:100%;
			height:100px;
		}


   </style>
</head>
<body> 
<div class="container">
 	<div class="row">
 		<h3 style="color:white">&nbsp;&nbsp;액션 영화 &nbsp;<a style="font-size:15px" href="#">더보기</a></h3>
 		<div class="col-sm-3 col-xs-6">
 			<figure class="movie">
	 			<img src="movie_img/act_man.jpg" class="img-responsive movie_img"/>
	 			<figcaption>
	 				<a href="#"></a>
	 				<span style="color:yellow;" class="glyphicon glyphicon-star" aria-hidden="true">
	 				<span style="font-size:15px; color:white">9.9</span></span>	 				
	 				<h3>아저씨 
	 				</h3>
	 				<p>원빈의 감성액션 (아저씨) | 건드리지 말았어야 했다
						불행한 사건으로 아내를 잃고 세상을 등진 채 전당포를 꾸려가며 외롭게 살아가는 전직 특수요원 태식. 찾아오는 사람이라곤 전당포에 물건을 맡기러 오는 사람들과 옆집소녀 소미뿐이다. 세상으로부터 버림받은 소미와 함께 보내는 시간이 많아지면서 태식과 소미는 서로 마음을 열며 친구가 되어간다.
 						그러던 어느 날 소미가 갑자기 사라진다. 소미 엄마가 범죄사건에 연루되면서 같이 납치되고...</p>
	 			</figcaption>
	 			<p class="title">아저씨 <strong style="color:red;">19</strong></p>
	 			<p style="color:gray;">한국영화:HD <br/> 출연:원빈,김새롬</p>
 			</figure>

 		<div class="col-sm-3 col-xs-6">
 			<figure class="movie">
	 			<img src="movie_img/act_am.jpg" class="img-responsive movie_img"/>
	 			<figcaption>

	 				<h3>암살</h3>

	 				<p>1933년 조국이 사라진 시대
						 대한민국 임시정부는 일본 측에 노출되지 않은 세 명을 암살작전에 지목한다.
						 한국 독립군 저격수 안옥윤, 신흥무관학교 출신 속사포, 폭탄 전문가 황덕삼!
 						김구의 두터운 신임을 받는 임시정부 경무국 대장 염석진은 이들을 찾아 나서기 시작한다.
 						암살단의 타깃은 조선주둔군 사령관 카와구치 마모루와 친일파 강인국.
 						한편, 누군가에게 거액의 의뢰를 받은 청부살인업자 하와이 피스톨이 암살단의 뒤를 쫓는데...
 						</p>
	 			</figcaption>

	 				<h3>닌자 어쌔신</h3>
	 					
	 				<p>닌자를 죽여라
						거리의 고아였던 라이조(비)는 베일에 싸인 비밀 조직 '오주누파'에게 거둬져 훈련을 받고 세계 최고의 인간 병기로 키워진다. 어느 날 조직에 의해 친구가 무자비하게 처형된 것을 목격하고 조직을 뛰쳐나온 그는 행방을 감춘 채 조용히 복수를 준비한다.
						한편 베를린에서는 정체불명의 조직에 의한 정치적 암살사건을 추적하던 유로폴 요원 미카(나오미 해리스)가 일급비밀 문서를 손에 넣게 되고...</p>
	 			</figcaption>

	 				<p>전직 특수요원의 프로페셔널한 추격이시작된다! 상대를 잘못 골랐다! 어떤 용서나 타협도 바라지 마라!
						파리로 여행을 떠난 딸 킴(매기 그레이스)이 아버지 브라이언(리암 니슨)과 통화를 하던 중 납치 당한다. 아무런 이유도 단서도 없다. 미행 - 킴의 부서진 휴대전화에서 피터의 사진을 발견한 브라이언은 그를 미행하지만 결정적인 단서를 얻으려던 순간 피터는 죽고 만다...</p>
	 			</figcaption>

	 				<p>모태솔로 팀(돔널 글리슨)은 성인이 된 날, 아버지(빌 나이)로부터 놀랄만한 가문의 비밀을 듣게 된다. 
 					바로 시간을 되돌릴 수 있는 능력이 있다는 것!

	 				</h3>
	 				<p>남자, 여자, 아이, 노인.. 심지어 외국인까지! 자고 일어나면 매일 다른 모습으로 변하는 남자, ‘우진’. 
 						그에게 처음으로 비밀을 말하고 싶은 단 한 사람이 생겼다.
						드디어 D-DAY! ‘우진’은 그녀에게 자신의 마음을 고백하기로 하는데…
						“초밥이 좋아요? 스테이크가 좋아요?

 						오늘 꼭 그쪽이랑 밥 먹고 싶어서…”</p>

	 				<h3>클래식 
	 				</h3>
	 				<p>우연히, 우연히, 우연히... 그러나... 반드시 잊혀진 약속이 깨어났다.
					같은 대학에 다니는 지혜(손예진 분)와 수경(이수인 분)은 연극반 선배 상민(조인성 분)을 좋아한다. 하지만 호들갑스런 수경이 상민에게 보낼 편지의 대필을 부탁하고, 지혜는 수경의 이름으로 상민을 향한 자신의 감정을 고백한다. 지혜의 편지로 맺어진 수경과 상민이 가까워지면서 지혜는 괜한 죄의식에 상민을 멀리 하려 하지만, 우연하게도 자꾸만 마주치게 된다...</p>

 		<div class="col-sm-3 col-xs-6">

	 			<figcaption>

 		<div class="col-sm-3 col-xs-6">

	 				<h3>헝거게임 <br/>
	 				:캐칭파이어 
	 				</h3>
	 				<p>혁명의 불꽃이 될 거대한 생존전쟁! 살아남아라, 최후의 승자가 모든 것을 바꾼다!
						헝거게임의 우승으로 독재국가 ‘판엠’의 절대권력을 위협하는 존재가 된 캣니스, 혁명의 불꽃이 된 그녀를 제거하기 위해 캐피톨은 75회 스페셜 헝거게임의 재출전을 강요한다. 역대 최강의 우승자들이 모인 헝거게임에 참가하게 된 캣니스는 판엠의 음모 속에서 적인지 동료인지 알 수 없는 막강한 도전자들과 맞닥뜨린다...</p>
	 			</figcaption>
	 			<p class="title">헝거게임:캐칭파이어</p>
	 			<p style="color:gray;">해외영화:HD <br/> 출연:제니퍼 로렌스,조쉬 허처슨...</p>

 		<div class="col-sm-3 col-xs-6">
