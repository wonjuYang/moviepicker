    <link rel="stylesheet" href="css/bootstrap.css"/>
    <style>
        body{
            font-family: "Nanum Barun Gothic",sans-serif;
        }
        header{
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding:30px 40px;
            /*background-color: black;*/
            position: fixed;
            z-index: 100;
        }
        header .glyphicon-eye-open{
            color: white;
            margin: 6px 6px 0px 0px;
            font-size: 30px;
        }
        /*header .logo img{
            width: 200px;

        header .glyphicon-eye-open{
            color: white;
            margin: 6px 6px 0px 0px;
            font-size: 30px;
        }
        header .logo img{
            width: 200px;
            position: absolute;
        }
        .menu{
            bottom:auto;
            left:auto;
            opacity:1;
            pointer-events: all;
            right:auto;
        }
        .menu ul{
            list-style-type:none;
            left:auto;
            max-width: none;
            display: flex;
            top:auto;
            transform: none;
            width:auto;
            margin: 10px 35px 0px 0px;
        }
        .menu li {
            display: inline-block;
            margin-left:30px;
            font-size: 18px;
            font-weight:bold;
        }
        .menu a{
            text-decoration:none;
            color:white;
        }
        .menu a:hover{
            text-decoration:none;
            color:#d9534f;
        }
        .wrapper{
            width:100%;
            height: 100%;
            position: absolute;
            touch-action: none;
            transform: translate3d(0px, 0px, 0px);
            transition: all 700ms ease;
        }
        .section{
            overflow: hidden;
            position: relative;
            width:100%;
            height: 100%;
        }
        .section .contents{
            position: absolute;
            width: 1180px;
            left: 0;
            right: 0;
            margin: 0 auto;
            top: 30%;
            text-align: center;
            color: white;
            z-index: 999;
        }
        video{
            position:fixed;
            top:50%;left:50%;
            min-width:100%;
            min-height:100%;
            width:auto;
            height:auto;
            z-index:200;
            -webkit-transform:translateX(-50%) translateY(-50%);
            transform:translateX(-50%) translateY(-50%);     
            background-size:cover;
            -webkit-transition:1s opacity;
            transition:1s opacity;
        }
        #section1{
            
        }
        #section2{
            background-color: black;
        }

            width: 600px;

            margin:0 auto;
        }
        #section2 #icons .icon_box{
            width: 140px;
        }

        }

            display: flex;
            color: white;
        }
        #secondrow{
            width: 100%;
            height: 50%;
            display: flex;
            color: #d9534f;
        }
        #section3 .box{
            width: 25%;
            text-align: center;
            overflow: hidden;
            /*background-color: #d9534f;*/

        #section3 .text{

            cursor: pointer;
            
        }
        #section3 .text1 h2{
            color: white;

        #section3 .text1 h2:hover{
            text-decoration: none;
        }
        .animation{
            transition: all 0.3s linear;

        #section3 .box h2{
            font-weight: 600;

        #section3 .poster{

        #section3 .poster3{

        #section3 .poster4{

        #section4 .icons{

        #section4 address{

<div>

<script>

    $(window).on("scroll", function(){
        var scrollTop=$(window).scrollTop();
        if(scrollTop>100){
            $('header').css("background-color","transparent");
        }
        if(scrollTop<=100){
            $('header').css("background-color","black");
        }
    });


    $("#section3 .text1").on("mouseenter",function(){
        $("#action").css("font-size", "36px");
    });

    $("#section3 .text1").on("mouseleave",function(){
        $("#action").css("font-size", "30px");
    });

    $("#section3 .text2").on("mouseenter",function(){
        $("#sf").css("font-size", "36px");
    });

    $("#section3 .text2").on("mouseleave",function(){

    });

    $("#section3 .text3").on("mouseenter",function(){

    });

    $("#section3 .text4").on("mouseenter",function(){
        $("#indi").css("font-size", "36px");
    });

    $("#section3 .text4").on("mouseleave",function(){
        $("#indi").css("font-size", "30px");
    });



    $(".img1").on("mouseenter",function(){
        $(this).attr("src", "img/facebook_red.png");
    });

    $(".img1").on("mouseleave",function(){
        $(this).attr("src", "img/facebook_wh.png");
    });

    $(".img2").on("mouseenter",function(){
        $(this).attr("src", "img/insta_red.png");
    });

    $(".img2").on("mouseleave",function(){
        $(this).attr("src", "img/insta_wh.png");
    });

    $(".img3").on("mouseenter",function(){
        $(this).attr("src", "img/twit_red.png");
    });

    $(".img3").on("mouseleave",function(){
        $(this).attr("src", "img/twit_wh.png");
    });
